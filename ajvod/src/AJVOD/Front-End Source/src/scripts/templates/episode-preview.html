<a href="#" class="h-icon-close" title="Close"></a>

<div class="cols">
  <% if(thumbnail) { %>
    <div class="col-right">
      <div class="thumbnail-loader">
        <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="<%= thumbnail %>" alt="<%= title %>">
      </div>
    </div>
  <% } %>

  <div class="col-left">
    <h1><%= title %></h1>

    <% if(show && showLink) { %>
      <p class="show"><a href="<%= showLink %>"><%= show %></a></p>
    <% } %>
    <% if(description) { %>
      <p class="desc"><%= description %></p>
    <% } %>

    <p>
      <span class="slot"><%= slot %></span>
      <span class="duration"><%= duration %></span>
      <span class="date"><%= date %></span>
    </p>
  </div>
</div>
